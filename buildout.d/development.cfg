[buildout]
extends =
    base.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    Products.DocFinderTab
    aws.zope2zcmldoc
    collective.profiler
    imio.helpers

extensions +=
    mr.developer

parts +=
    omelette
    translation
    test
    robot

show-picked-versions = true

extensions +=
    mr.developer

sources = sources
auto-checkout += imio.helpers
                 collective.behavior.talcondition

[sources]
imio.helpers = git https://github.com/imio/imio.helpers
collective.behavior.talcondition = git https://github.com/IMIO/collective.behavior.talcondition

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[translation]
recipe = infrae.i18nextract
packages = collective.documentgenerator
output = ${buildout:directory}/src/collective/documentgenerator/locales
output-package = collective.documentgenerator
domain = collective.documentgenerator

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload]
