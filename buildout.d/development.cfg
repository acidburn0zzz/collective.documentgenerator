[buildout]
extends =
    base.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    ipdb

extensions +=
    mr.developer

parts +=
    omelette
    rebuild_i18n-sh
    test
    robot

extensions +=
    mr.developer

sources = sources
auto-checkout += collective.behavior.talcondition

[sources]
collective.behavior.talcondition = git https://github.com/IMIO/collective.behavior.talcondition

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[rebuild_i18n-sh]
recipe = collective.recipe.template
url = https://raw.github.com/collective/buildout.plonetest/master/templates/rebuild_i18n.sh.in
output = ${buildout:directory}/bin/rebuild_i18n.sh
mode = 755

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload]
