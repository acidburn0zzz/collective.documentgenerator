[buildout]
extends =
    base.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    ipdb

extensions +=
    mr.developer

parts +=
    omelette
    translation
    test
    robot
    coverage

extensions +=
    mr.developer

sources = sources
auto-checkout +=
    collective.excelexport

[sources]
collective.excelexport = git git://github.com/collective/collective.excelexport.git pushurl=git@github.com:collective/collective.excelexport.git

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[translation]
recipe = infrae.i18nextract
packages = collective.documentgenerator
output = ${buildout:directory}/src/collective/documentgenerator/locales
output-package = collective.documentgenerator
domain = collective.documentgenerator

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    ${buildout:package-name} ${buildout:package-extras}
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    ${test:eggs}
    plone.app.robotframework[ride,reload]

# create bin/coverage commant
[coverage]
recipe = zc.recipe.egg
eggs = coverage
initialization =
    include = '--source=${buildout:directory}/src/collective.documentgenerator'
    sys.argv = sys.argv[:] + ['run', include, 'bin/test', '--all', '-s', 'collective.documentgenerator']

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage
